<!DOCTYPE html>
<html>
<head>
<title>Test</title>
<style>
body { font-family: Arial; text-align: center; }
button { padding: 15px; margin: 10px; width: 250px; font-size: 18px; }
</style>
</head>
<body>

<h3 id="qno"></h3>
<h2 id="question"></h2>
<div id="options"></div>
<script>
let questions = [
  { q:"Capital of Pakistan?", o:["Lahore","Islamabad","Karachi","Peshawar"], c:1 },
  { q:"2 + 2 = ?", o:["3","4","5","6"], c:1 },
  { q:"Largest province of Pakistan?", o:["Sindh","Punjab","Balochistan","KP"], c:2 },
  { q:"Founder of Pakistan?", o:["Allama Iqbal","Liaquat Ali","Quaid-e-Azam","Sir Syed"], c:2 },

  // ðŸ‘‰ ADD UP TO 100 QUESTIONS
];

// ðŸ”€ RANDOMIZE & PICK 10
questions.sort(() => 0.5 - Math.random());
questions = questions.slice(0, 10);

let i = 0;
let score = 0;

function loadQuestion() {
  qno.innerText = "Question " + (i+1) + " / " + questions.length;
  question.innerText = questions[i].q;

  options.innerHTML = "";
  questions[i].o.forEach((opt, index) => {
    options.innerHTML += `
      <button onclick="answer(${index})">${opt}</button><br>
    `;
  });
}

function answer(selected) {
  if (selected === questions[i].c) score++;
  i++;

  if (i < questions.length) {
    loadQuestion();
  } else {
    localStorage.setItem("score", score);
    localStorage.setItem("total", questions.length);
    window.location.href = "result.html";
  }
}

loadQuestion();
</script>


</body>
</html>
